<div class="bg-teal-950">
  <h2 mat-dialog-title><span class="text-white">Group Detail</span></h2>
  <div mat-dialog-content class="p-3"><!-- Group Name / Creator Name / Date&Time / Count -->
    <div class="p-3 h-full content-center">
      <form action="" class="flex flex-wrap gap-4 p-3">
      <div class="w-11/12 flex items-end gap-5 p-2 justify-center">
        <div class="shrink-0">
          <img class="h-52 w-52 object-cover rounded-full" src="https://picsum.photos/id/1/500" alt="Current profile photo" />
        </div>
        <label class="block mb-3">
          <span class="sr-only">Choose profile photo</span>
          <input type="file" class="block w-full text-sm text-white font-semibold
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-violet-50 file:text-teal-950
            hover:file:bg-violet-100
          "/>
        </label>
      </div>
      <div class="flex flex-col" style="width: 48%;">
        <label for="gName" class="text-white">Group Name: </label>
        <input type="text" name="gName" id="gName" class="rounded-md p-2">
      </div>
      <div class="w-6/12 flex flex-col" style="width: 48%;">
        <label for="gCapacity" class="text-white">Group Capacity: </label>
        <input type="number" name="gCapacity" id="gCapacity" class="rounded-md p-2">
      </div>
      <div class="flex flex-col content-center w-6/12">
        <button class="w-4/12 rounded-full p-3 text-white bg-teal-950 hover:bg-white hover:text-teal-950 transition ease-in-out delay-100 hover:scale-105">Save</button>
      </div>
    </form>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close><span class="text-white">Close</span></button>
  </mat-dialog-actions>
</div>
