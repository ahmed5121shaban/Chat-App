<div class="bg-teal-950">
  <h2 mat-dialog-title><span class="text-white">Group Detail</span></h2>
  <div mat-dialog-content class="p-3"><!-- Group Name / Creator Name / Date&Time / Count -->
    <div class="text-white p-3">

      <div class="flex mb-2">
        <p class="me-4">Group Name: </p>
        <p>Group Name</p>
      </div>
      <div class="flex mb-2">
        <p class="me-4">Group Owner: </p>
        <p>Owner Name</p>
      </div>
      <div class="flex mb-2">
        <p class="me-4">Created In: </p>
        <p>14/12/2024</p>
      </div>
      <div class="flex mb-2">
        <p class="me-4">Group Count: </p>
        <p>99+</p>
      </div>

    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close><span class="text-white">Close</span></button>
  </mat-dialog-actions>
</div>
