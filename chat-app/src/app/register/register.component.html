<div class="flex flex-col justify-center px-6 py-5 lg:px-8 shadow border w-4/12 justify-self-center mt-10 rounded-xl">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
   <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-950">Sign Up / Register</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label for="first-name" class="block text-sm/6 font-medium text-gray-950">First Name</label>
          <div class="mt-2">
            <input id="first-name" name="first-name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm/6 font-medium text-gray-950">Last Name</label>
          <div class="mt-2">
            <input id="last-name" name="last-name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-950">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
          <label for="password" class="block text-sm/6 font-medium text-gray-950">Password</label>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-gray-700 sm:text-sm/6">
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm/6 font-medium text-gray-950">Confirm Password</label>
      <div class="mt-2">
        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-gray-700 sm:text-sm/6">
      </div>
    </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-gray-950 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-white hover:text-gray-950 border-2 hover:border-gray-950 focus-visible:outline focus-visible:outline-2">Register</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Continue with google!
      <button class="ms-2 border-2 rounded-lg py-1 px-3 hover:text-white hover:bg-gray-950 border-gray-950 text-gray-950 font-bold">Google</button>
    </p>
  </div>
</div>
